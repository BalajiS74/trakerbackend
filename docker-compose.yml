version: '3.8'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/trackerapp
      - JWT_SECRET=supersecretkey123
    depends_on:
      - mongo

volumes:
  mongo-data:
